<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons-html.png">
    <link rel="stylesheet" href="index.css">
    <title>Formulário de Sugestões da Unifametro</title>
</head>
<body>
    <form action="" method="post" onsubmit="enviarFormulario(); return false;">
        <div class="logo"></div>
        <h2>Sugestões Unifametro</h2>
        <input type="text" name="nomeAluno" placeholder="Nome" id="nome">
        <input type="text" name="matAluno" placeholder="Matrícula" id="matricula">
        <input type="text" name="curso" placeholder="Curso" id="curso">
        <input type="text" name="disciplinaAluno" placeholder="Disciplina" id="disciplina">
        <textarea placeholder="Sugestões" id="sugestao"></textarea>
        <input type="submit" value="Enviar">
    </form>

    <script src="index.js"></script>
</body>
</html>
